    <!-- //  Signup form -->
    <div class="sign">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>

          <button type="button" class="toggle-btn" onclick="login()">
            LogIn
          </button>
          <button type="button" class="toggle-btn" onclick="register()">
            Resigter
          </button>
        </div>

        <div class="social-media">
          <img src="images/fb.png" />
          <img src="images/insta.png" />
          <img src="images/twit.png" />
        </div>

        <form class="login-form" id="login">
          <input
            type="text"
            class="form-field"
            placeholder="Username"
            required
          />
          <input
            type="password"
            class="form-field"
            placeholder="Password"
            required
          />

          <input type="checkbox" class="checkbox" /><span class="spanf"
            >Remember Password</span
          >

          <button type="submitf" class="submitf">LogIn</button>
        </form>

        <form class="login-form" id="register">
          <input
            type="text"
            class="form-field"
            placeholder="Username"
            required
          />
          <input
            type="email"
            class="form-field"
            placeholder="Email Address"
            required
          />
          <input
            type="password"
            class="form-field"
            placeholder="Password"
            required
          />

          <input type="checkbox" class="checkbox" /><span class="spanf"
            >I Accept to the Terms & Conditions</span
          >

          <button type="submitf" class="submitf">Register</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
      }
    </script>
  </body>
